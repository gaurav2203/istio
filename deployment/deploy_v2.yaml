apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-v2
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
      version: v2
  template:
    metadata:
      labels:
        app: auth
        version: v2
    spec:
      containers:
      - name: auth
        image: auth:v1
        env:
        - name: VERSION
          value: "v2"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 8080

